    <!doctype html>
    <html ng-app>
      <head>
        <script src="http://code.angularjs.org/1.1.4/angular.min.js"></script>
      </head>
      <body>
        <div ng-init="list = ['Chrome', 'Safari', 'Firefox', 'IE'] ">

      </body>
    </html>
