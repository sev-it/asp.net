    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	
    <script>
		function getParameterByName(name) {
			name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
			var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
				results = regex.exec(location.search);
			return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
		}   
        
        // запускаем панораму
        var map;
        var sv = new window.google.maps.StreetViewService();
        var geocoder = new window.google.maps.Geocoder();
        var panorama;
		
        var x; // lon=X
        var y; // lat=Y		

        function ReadParams() {
			
            x = getParameterByName('x'); // Долгота (X, lon):
            y = getParameterByName('y'); // Широта (Y, lat):
			
			if (y == null || x == null)
				codeAddress();
			
            var initPos = new window.google.maps.LatLng(y, x);
			
            var panoOptions = {
                addressControlOptions: {
                    position: window.google.maps.ControlPosition.BOTTOM
                },
                linksControl: false,
                panControl: false,
                zoomControlOptions: {
                    style: window.google.maps.ZoomControlStyle.SMALL
                },
                enableCloseButton: false,
                visible: true
            };

            panorama = new window.google.maps.StreetViewPanorama(document.getElementById("pano"), panoOptions);
            sv.getPanoramaByLocation(initPos, 50, function (data, status) {
                if (status == window.google.maps.StreetViewStatus.OK) {
                    //panorama = new google.maps.StreetViewPanorama(document.getElementById('pano'));
                    var markerPanoId = data.location.pano;
                    panorama.setPano(markerPanoId);
                }
                else {
                    alert('Панорама для этого адреса недоступна. Измените значение и повторите попытку.');
                }
            });
        }

        function codeAddress() {
            var address = document.getElementById('addressText').value;
			
            geocoder.geocode({ 'address': address }, function (results, status) {
                if (status == window.google.maps.GeocoderStatus.OK) {
                    var panoramaOptions = {
                        position: results[0].geometry.location,
                        //pov: {
                        //    heading: 34,
                        //    pitch: 10
                        //},
                        addressControlOptions: {
                            position: window.google.maps.ControlPosition.BOTTOM
                        },
                        linksControl: false,
                        panControl: false,
                        zoomControlOptions: {
                            style: window.google.maps.ZoomControlStyle.SMALL
                        },
                        enableCloseButton: false,
                        visible: true
                    };
                    panorama = new window.google.maps.StreetViewPanorama(document.getElementById('pano'), panoramaOptions);
					
                } else {
                    alert('Адрес не найден. Измените значение и повторите попытку.');
                }
            });
        }
		
        window.onload = function () {
            var a = document.getElementById('searchButton');
            a.onclick=function() {
				codeAddress();
            }
        }
		
    </script>

<script type="text/javascript">
     function key(event) {return ('which' in event) ? event.which : event.keyCode;}
</script>

<body onload="ReadParams()">
    <div id="inner">
        <span><input id="addressText" type="text" value="13 Тверская ул., Москва, г. Москва" onkeydown="if(key(event)==13){document.getElementById('searchButton').click();}"/></span><input id="searchButton" type="button" value="Найти" onclick="codeAddress()"/>
    </div>
    <div id="pano" style="position:absolute; bottom:0;"></div>
</body>
